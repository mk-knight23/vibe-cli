name: Release binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci || npm i
      - run: npm run smoke || true
      - run: npm run build:bin
      - name: Rename artifacts
        shell: bash
        run: |
          mkdir -p upload
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            mv dist/cli-linux ${GITHUB_WORKSPACE}/upload/vibe-linux-x64
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            mv dist/cli-macos ${GITHUB_WORKSPACE}/upload/vibe-macos-x64
          else
            mv dist/cli-win.exe ${GITHUB_WORKSPACE}/upload/vibe-win-x64.exe
          fi
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: upload/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}