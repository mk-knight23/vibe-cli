name: Build, Publish & Release

on:
  push:
    tags:
      - 'v*'          # Tag-triggered publish/release
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (vX.Y.Z). If provided, will tag and publish.'
        required: false

permissions:
  contents: write
  packages: write

env:
  NODE_VERSION: 20.x

jobs:
  maybe-tag:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.version != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create tag ${{ inputs.version }}
        run: |
          git fetch --tags
          if git rev-parse "${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Tag already exists"; exit 0;
          fi
          git tag "${{ inputs.version }}"
          git push origin "${{ inputs.version }}"

  build-and-publish:
    needs: [maybe-tag]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Derive version from tag
        id: version
        run: |
          REF="${GITHUB_REF##*/}"
          echo "ref=$REF" >> $GITHUB_OUTPUT
          echo "Version from tag: $REF"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck || echo "Typecheck skipped"

      - name: Build CLI (TS compile)
        run: npm run build:cli || echo "CLI build skipped"

      - name: Pack tarball
        run: npm pack

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vibe-cli-tarball
          path: vibe-cli-*.tgz

      - name: Publish to npm
        if: startsWith(steps.version.outputs.ref, 'v')
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: startsWith(steps.version.outputs.ref, 'v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.ref }}
          name: Release ${{ steps.version.outputs.ref }}
          body: |
            ## Vibe CLI ${{ steps.version.outputs.ref }}
            Automated release from tag push.

            ### Installation
            ```bash
            npm install -g vibe-cli
            ```

            ### Quick Start
            ```bash
            vibe --help
            ```
          files: |
            vibe-cli-*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "Release job complete. Ref: ${{ steps.version.outputs.ref }}"